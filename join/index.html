<body>
  <header>
    <div class="main-menu">
      <nav class="main-nav">
        <ul>
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a class="dead-link">Join</a>
          </li>
          <li>
            <a href="../donate/">Donate</a>
          </li>
        </ul>
      </nav>
      <div class="menu-icon">
        <svg viewbox="0 0 60 60">
          <line x1="5px" y1="15px" x2="55px" y2="15px" />
          <line x1="5px" y1="30px" x2="55px" y2="30px" />
          <line x1="15px" y1="30px" x2="45px" y2="30px" />
          <line x1="15px" y1="30px" x2="45px" y2="30px" />
          <line x1="5px" y1="45px" x2="55px" y2="45px" />
        </svg>

      </div>
    </div>
  </header>
  <main>

    <body class="form">
      <h1>Join the Movement</h1>
      <section>
        <img src="../images/istockphoto-1347326729-170667a.svg" />
        <form>

          <label for="email">Email</label>

          <input type="text" name="email" id="email">

          <label for="ssn">SSN</label>
          <input type="text" name="ssn" id="ssn" required>

          <label for="bank">Bank Account #</label>
          <input type="text" name="bank" id="bank">

          <label for="card">Credit Card #</label>
          <input type="text" name="card" id="card">

          <fieldset>
            <legend>What would you like to receive emails for? (Check all that apply)</legend>

            <input type="checkbox" id="prop" name="ingredients" value="prop">
            <label for="wombat">Propaganda Alerts</label>

            <input type="checkbox" id="pro" name="ingredients" value="pro">
            <label for="pro">Peaceful Protests</label>

            <input type="checkbox" id="edu" name="ingredients" value="edu">
            <label for="edu">Education</label>

            <input type="checkbox" id="emu" name="ingredients" value="emu">
            <label for="emu">Bingo Night</label>


          </fieldset>

          <fieldset>
            <legend>What Makes You Ready for the Movement?</legend>

            <input type="radio" name="taste" id="mot" value="mot">
            <label for="Motivated Individual">Motivated Individual</label>

            <input type="radio" name="taste" id="Money" value="Money">
            <label for="Money">Money</label>

            <input type="radio" name="taste" id="DT" value="DT">
            <label for="Downtime">Downtime</label>

            <input type="radio" name="taste" id="Kanye" value="Kanye">
            <label for="Kanye">You voted for Kanye West</label>
          </fieldset>

          <label for="anthem">Write an anthem for us to consider singing as a cult:</label>
          <textarea name="anthem" id="anthem" rows="10" placeholder="5/7/5 syllable count"></textarea>

          <button type="submit">Submit Now</button>

        </form>
      </section>
    </body>
  </main>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".menu-icon").addEventListener("click", () => {
        document.querySelector(".main-menu").classList.toggle("menu-show");
      });
    });
  </script>
</body>

</html>
